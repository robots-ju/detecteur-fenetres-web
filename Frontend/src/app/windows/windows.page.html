<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Windows</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title margin>Windows List</ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let window of windowsList">
          <ion-label>{{ window.name }} : <ion-text [color]="window.state == 'closed' ? 'danger' : 'success'">
              {{ window.state }}</ion-text></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
